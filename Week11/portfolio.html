<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adarsh Shroff - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .container {
      width: 100%;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #f8f8f8;
      font-size: 20px;
    }

    .logo {
      font-weight: bold;
    }

    .home ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    .home ul li a {
      text-decoration: none;
      color: black;
    }

    .home ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
      background-color: #f0f0f0;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .hero img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
      margin-bottom: 25px;
    }

    .hero a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .hero a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="logo">Adarsh Shroff</div>
      <div class="home">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="hero">
      <img src="profile.jpeg" alt="Adarsh Shroff Profile Photo" />
      <h1>Hello, I'm Adarsh Shroff</h1>
      <p>I'm a passionate developer focused on building creative and functional websites and applications. Welcome to my personal portfolio site.</p>
      <a href="about.html">Learn More About Me</a>
      <a href="contact.html">Get In Touch</a>
    </div>
  </div>
</body>
</html>
