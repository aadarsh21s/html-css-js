<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Adarsh Shroff</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #f8f8f8;
      font-size: 20px;
    }

    .logo {
      font-weight: bold;
    }

    .home ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    .home ul li a {
      text-decoration: none;
      color: black;
    }

    .home ul li a:hover {
      text-decoration: underline;
    }

    .contact-section {
      padding: 40px;
      background-color: #f9f9f9;
      font-size: 18px;
      color: #333;
    }

    .contact-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #111;
    }

    .contact-details {
      margin-bottom: 30px;
    }

    .contact-details p {
      margin-bottom: 10px;
    }

    .contact-form {
      max-width: 500px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="logo">Adarsh Shroff</div>
      <div class="home">
        <ul>
          <li><a href="portfolio.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="contact-section">
      <h2>Contact Me</h2>

      <div class="contact-details">
        <p><strong>Email:</strong> adarshshroff@example.com</p>
        <p><strong>Phone:</strong> +977-98XXXXXXXX</p>
        <p><strong>Location:</strong> Kathmandu, Nepal</p>
      </div>

      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
