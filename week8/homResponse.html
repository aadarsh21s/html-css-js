<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Boxes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      gap: 20px;
    }

    .box {
      height: 100px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box1 { background-color: #e74c3c; }
    .box2 { background-color: #3498db; }
    .box3 { background-color: #2ecc71; }
    .box4 { background-color: #9b59b6; }
    .box5 { background-color: #f39c12; }
    .box6 { background-color: #1abc9c; }
    .box7 { background-color: #34495e; }
    .box8 { background-color: #e67e22; }

    .container {
      grid-template-columns: 1fr;
    }

    @media only screen and (min-width: 601px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    @media only screen and (min-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media only screen and (min-width: 992px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media only screen and (min-width: 1200px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box box4">Box 4</div>
    <div class="box box5">Box 5</div>
    <div class="box box6">Box 6</div>
    <div class="box box7">Box 7</div>
    <div class="box box8">Box 8</div>
  </div>
</body>
</html>
