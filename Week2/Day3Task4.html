<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Aadarsh Balak Academy</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <lable for="gender">Gender:</lable>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>    
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="courses">Courses:</label>
        <input type="checkbox" id="Digital Thinking" name="stream" value="Digital Thinking">
        <label for="Digital Thinking">Digital Thinking</label>
        <input type="checkbox" id="Math" name="stream" value="Math">
        <label for="Math">Math</label>
        <input type="checkbox" id="Nepali Parichaya" name="stream" value="Nepali Parichaya">
        <label for="Nepali Parichaya">Nepali Parichaya</label><br><br>

        <label for="submit">Submit:</label>
        <input type="submit" value="Submit"><br><br>

    </form>

</body>
</html>
