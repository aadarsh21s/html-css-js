<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Example</h1>
    <table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Adarsh</td>
        <td>Shroff</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Shivam</td>
        <td>Sharma</td>
        <td>20</td>
    </tr>
</body>
</html>
