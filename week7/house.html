<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D House with Perfect Roof</title>
  <style>
    body, html {
      margin: 0;
      height: 100vh;
      background: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
      overflow: hidden;
    }

    .scene {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateY 12s linear infinite;
    }

    .house {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 50px;
      left: 50px;
      transform-style: preserve-3d;
    }

    /* Walls */
    .wall {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #f4a261;
      border: 2px solid #333;
      box-sizing: border-box;
      opacity: 0.95;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .bottom {
      width: 200px;
      height: 200px;
      background: #264653;
      transform: rotateX(90deg) translateZ(100px);
      border: 2px solid #333;
      box-sizing: border-box;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Roof container - sits exactly on top */
    .roof {
      position: absolute;
      width: 200px;
      height: 100px;
      top: -100px; /* above the cube */
      left: 0;
      transform-style: preserve-3d;
      transform-origin: center bottom;
      transform: translateZ(100px);
    }

    /* Roof ridge (top edge) */
    .roof-ridge {
      position: absolute;
      width: 200px;
      height: 10px;
      background: #8b0000;
      top: 45px;
      left: 0;
      transform-origin: center center;
      border: 2px solid #400000;
      box-sizing: border-box;
      opacity: 0.9;
      z-index: 3;
      border-radius: 2px;
      transform: translateY(-5px);
    }

    /* Roof side shapes - trapezoid with CSS clip-path for slant */
    .roof-side {
      position: absolute;
      width: 200px;
      height: 100px;
      background: #8b0000;
      border: 2px solid #400000;
      box-sizing: border-box;
      opacity: 0.9;
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
      top: 0;
      left: 0;
      transform-origin: bottom center;
      border-radius: 0 0 10px 10px;
      box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
    }

    /* Left roof slant - rotate Y to face left and rotate X to tilt */
    .roof-left {
      transform: rotateY(-45deg) rotateX(45deg) translateX(-70px);
      z-index: 1;
    }

    /* Right roof slant */
    .roof-right {
      transform: rotateY(45deg) rotateX(45deg) translateX(70px);
      z-index: 1;
    }

    /* Door */
    .door {
      position: absolute;
      bottom: 0;
      left: 75px;
      width: 50px;
      height: 90px;
      background: #654321;
      border: 2px solid #333;
      box-sizing: border-box;
      opacity: 0.95;
      z-index: 10;
    }

    /* Windows */
    .window {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #87cefa;
      border: 2px solid #333;
      box-sizing: border-box;
      opacity: 0.9;
      z-index: 10;
    }

    .window.left {
      top: 40px;
      left: 20px;
    }

    .window.right {
      top: 40px;
      right: 20px;
    }

    @keyframes rotateY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="house">
      <!-- Walls -->
      <div class="wall front">
        <div class="window left"></div>
        <div class="window right"></div>
        <div class="door"></div>
      </div>
      <div class="wall back"></div>
      <div class="wall left"></div>
      <div class="wall right"></div>
      <div class="bottom"></div>

      <!-- Roof -->
      <div class="roof">
        <div class="roof-ridge"></div>
        <div class="roof-side roof-left"></div>
        <div class="roof-side roof-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
